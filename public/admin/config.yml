backend:
  name: git-gateway
  branch: main
media_folder: "public/images"
public_folder: "/images"
i18n:
  structure: single_file
  locales: [en, es]
  default_locale: en
collections:
  # Global pages
  - name: "pages"
    label: "Páginas Globales"
    i18n:
      structure: single_file
      locales: [en, es]
    files:
      # Globals Structure
      - label: "Información global"
        name: "globals"
        file: "src/content/globals.md"
        i18n: true
        fields:
          - {label: "Texto sección FAQs", name: "faqsText", widget: "text", hint: "El texto para la sección FAQs", i18n: true, required: false}
          - {label: "Texto links FAQs", name: "faqsLinkText", widget: "markdown", hint: "El texto para el link de la sección FAQs", i18n: true, required: false}
          - {label: "Texto sección Oficinas", name: "officesText", widget: "string", hint: "El texto para la sección Oficinas", i18n: true, required: false}
          - {label: "Imagen sección Oficinas", name: "officesImage", widget: "image", hint: "Tamaño recomendado 1000x1000 o superior", i18n: duplicate, required: false}
          - {label: "Título sección Contacto", name: "contactTitle", widget: "string", hint: "El título para la sección Contacto", i18n: true, required: false}
          - {label: "Texto sección Contacto", name: "contactText", widget: "text", hint: "El texto para la sección Contacto", i18n: true, required: false}
      # Index Structure
      - label: "Inicio"
        name: "index"
        file: "src/content/index.md"
        i18n: true
        fields:
          - {label: "Título", name: "slogan", widget: "string", hint: "El título que está por encima del slider", i18n: true, required: false}
          - label: "Slider"
            name: "slider"
            widget: "list"
            allow_add: true
            summary: "{{fields.title}} – {{ fields.credit}}"
            i18n: true
            fields:
              - {label: Imagen, name: image, widget: image, hint: Tamaño recomendado 2880x1800px o superior, required: false}
              - {label: Título, name: title, widget: string, hint: Título de la imagen, required: false}
              - {label: Crédito, name: credit, widget: string, hint: Crédito de la imagen, required: false}
          - label: "Slider Mobile"
            name: "sliderMobile"
            widget: "list"
            allow_add: true
            summary: "{{fields.title}} – {{ fields.credit}}"
            i18n: true
            fields:
              - {label: Imagen, name: image, widget: image, hint: Tamaño recomendado 2880x1800px o superior, required: false}
              - {label: Título, name: title, widget: string, hint: Título de la imagen, required: false}
              - {label: Crédito, name: credit, widget: string, hint: Crédito de la imagen, required: false}
          - {label: Imagen hover para A&D, name: architectsAndDevelopersHover, widget: image, required: false, i18n: duplicate, hint: 1440x1600 o superior}
          - {label: Imagen hover para B&R, name: brokersAndRealtorsHover, widget: image, required: false, i18n: duplicate, hint: 1440x1600 o superior}
      # Studio Structure
      - label: "Studio"
        name: "the-studio"
        file: "src/content/the-studio.md"
        i18n: true
        fields:
          - {label: "Título", name: "title", widget: "string", hint: "El título para la barra del navegador", i18n: true, required: false}
          - {label: "Habilitar sección Encabezado?", name: "heroEnabled", widget: "boolean", default: true, i18n: duplicate, required: false}
          - {label: Imagen sección Encabezado, name: heroImage, widget: image, hint: Tamaño recomendado 2880x1800px o superior, i18n: duplicate, required: false}
          - {label: "Título sección Encabezado", name: "heroTitle", widget: "string", hint: "El título para la sección", i18n: true, required: false}
          - {label: "Habilitar sección El Estudio?", name: "studioEnabled", widget: "boolean", default: true, i18n: duplicate, required: false}
          - {label: "Título sección El Estudio", name: "studioTitle", widget: "string", hint: "El título para la sección", i18n: true, required: false}
          - {label: "Texto sección El Estudio", name: "studioText", widget: "markdown", hint: "El texto para la sección", i18n: true, required: false}
          - {label: Imagen sección El Estudio, name: teamImage, widget: image, hint: Tamaño recomendado 2880x1800px o superior, i18n: duplicate, required: false}
          - {label: "Habilitar sección Equipo?", name: "teamEnabled", widget: "boolean", default: true, i18n: duplicate, required: false}
          - label: "Equipo"
            name: "team"
            widget: "list"
            allow_add: true
            summary: "{{fields.name}}"
            i18n: true
            fields:
              - {label: Imagen, name: image, widget: image, hint: Tamaño recomendado 600x600px o superior, required: false}
              - {label: Nombre, name: name, widget: string, hint: Nombre de la persona, required: false}
              - {label: Bio, name: bio, widget: markdown, hint: Bio de la persona, required: false}
          - {label: "Habilitar formulario de contacto?", name: "contactEnabled", widget: "boolean", default: true, i18n: duplicate, required: false}
          - {label: "Habilitar sección Oficinas?", name: "officesEnabled", widget: "boolean", default: true, i18n: duplicate, required: false}
      # FAQs Structure
      - label: "FAQs"
        name: "faqs"
        file: "src/content/faqs.md"
        i18n: true
        fields:
          - {label: "Título", name: "title", widget: "string", hint: "El título para la barra del navegador", i18n: true, required: false}
          - {label: "Habilitar sección FAQs?", name: "faqsEnabled", widget: "boolean", default: true, i18n: duplicate, required: false}
          - {label: "Título sección FAQs", name: "heroTitle", widget: "string", hint: "El título para la sección de FAQs", i18n: true, required: false}
          - {label: "CTA sección FAQs", name: "heroCTA", widget: "markdown", hint: "El link para la sección de FAQs", i18n: true, required: false}
          - label: "FAQs"
            name: "faqs"
            widget: "list"
            allow_add: true
            summary: "{{fields.title}}"
            i18n: true
            fields:
              - {label: Título, name: title, widget: string, hint: Título del FAQ, i18n: true, required: false}
              - {label: Texto, name: text, widget: markdown, hint: Texto del FAQ, i18n: true, required: false}
          - {label: "Habilitar formulario de contacto?", name: "contactEnabled", widget: "boolean", default: true, i18n: duplicate, required: false}
          - {label: "Habilitar mapa?", name: "mapEnabled", widget: "boolean", default: true, i18n: duplicate, required: false}
          - {label: "Habilitar sección Oficinas?", name: "officesEnabled", widget: "boolean", default: true, i18n: duplicate, required: false}
      # Contact Structure
      - label: "Contacto"
        name: "contacto"
        file: "src/content/contact.md"
        i18n: true
        fields:
          - {label: "Título", name: "title", widget: "string", hint: "El título para la barra del navegador", i18n: true, required: false}
          - {label: "Habilitar formulario de contacto?", name: "contactEnabled", widget: "boolean", default: true, i18n: duplicate, required: false}
          - {label: "Habilitar sección FAQs?", name: "faqsEnabled", widget: "boolean", default: true, i18n: duplicate, required: false}
          - {label: "Habilitar mapa?", name: "mapEnabled", widget: "boolean", default: true, i18n: duplicate, required: false}
          - {label: "Habilitar sección Oficinas?", name: "officesEnabled", widget: "boolean", default: true, i18n: duplicate, required: false}
      # Thanks Structure
      - label: "Gracias"
        name: "thanks"
        file: "src/content/thanks.md"
        i18n: true
        fields:
          - {label: "Título", name: "slogan", widget: "string", hint: "El título que está por encima del slider", i18n: true, required: false}
          - label: "Slider"
