backend:
  name: git-gateway
  branch: main
media_folder: "images/uploads"
i18n:
  structure: single_file
  locales: [en, es]
  default_locale: en
collections:
  - name: "pages"
    label: "Páginas Globales"
    i18n:
      structure: single_file
      locales: [en, es]
    files:
      # Index Structure
      - label: "Inicio"
        name: "index"
        file: "src/content/index.md"
        fields:
          - {label: "Título", name: "slogan", widget: "string", hint: "El título que está por encima del slider", i18n: true, required: false}
